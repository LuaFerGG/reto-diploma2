<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Certificado</title>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h2>❤  Registro </h2>
            <form id="registroForm">
                 <input class="control" type="text" placeholder="Nombre:" id="nombre" name="Nombre" required>
                 <input class="control" type="text" placeholder="Apellido:" id="apellido" name="apellido" required>
                 <input class="control" type="email" placeholder="Correo:" id="correo" name="correo" required>
                 <input class="control" type="text" placeholder="¿Por que eres tan lindo conmigo?" id="sentimiento" name="sentimiento" required>
                 <br>
                 <input class="check" type="checkbox" id="check" name="check" required>
                 <label for="check"><a href="https://instagram.fibe2-1.fna.fbcdn.net/v/t51.29350-15/438928988_2778128342338457_5981683360168016483_n.jpg?stp=dst-jpg_e35_p1080x1080&efg=eyJ2ZW5jb2RlX3RhZyI6ImltYWdlX3VybGdlbi4xMjYweDE1NzUuc2RyLmYyOTM1MCJ9&_nc_ht=instagram.fibe2-1.fna.fbcdn.net&_nc_cat=105&_nc_ohc=joXaLHkajSUQ7kNvgGlkhXS&edm=AFg4Q8wBAAAA&ccb=7-5&ig_cache_key=MzM0OTIxMTAxNDkzODQ0Njc2NQ%3D%3D.2-ccb7-5&oh=00_AYDgttcSom9dchzad7exPTWDAquzlU9jyNM-Lwl_gaBQEA&oe=666F7A9D&_nc_sid=cf751b" target="_blank">Acepto quererla, cuidarla y darle mucho helado.</a></label>
                 <br>
                 <button class="button" type="submit" id="submitButton">❤ ❤ ❤</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
